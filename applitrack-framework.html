<!DOCTYPE html>
<html class="swatch01">
<head>
	<title>FL Global Styles - Applitrack</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<link rel="stylesheet" type="text/css" href="css/global.css" />
	<link rel="stylesheet" type="text/css" href="css/applitrack.css" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,700italic,400,600,700' rel='stylesheet' type='text/css'>

	<style>
		* {
			margin: 0;
			padding: 0;
		}

		html {
			height: 100%;
		}

		body {
			height: 100%;
			background: #f5f5f1;
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
		}
	</style>

</head>
<body>

	<div class="fl-body-header">
		<div class="fl-savebar">
			<div class="fl-setwidth">
				<a href="#" class="fl-logo" target="_blank">
					<img src="images/fl-logo.png" alt="" />
				</a>
				<div class="fl-topuserinfo">
					<ul>
						<li class="font-opensans">
							<a href="#">Logout</a>
						</li>
						<li class="font-opensans">
							<a href="#">Help</a>
						</li>
						<li class="font-opensans">
							<a href="#">Sample School District</a>
						</li>
                        <li class="font-opensans">
							<a href="#">Greg Melrath</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="fl-productheader custom-bg">
			<div class="fl-darkgradient"></div>
			<div class="fl-pageheader fl-setwidth">
				<a href="#">
					<img src="images/applitrack-logo.png" alt="" />
				</a>
				<div class="search">
					<i class="fa fa-search"></i>
					<input class="input" type="text" placeholder="Search">
				</div>
			</div>
			<div class="fl-navrow">
				<div class="fl-setwidth">
					<ul class="fl-maintabs">
						<li class="active">
							<a href="#">
								<span>Main Menu</span>
							</a>
						</li>
						<li>
							<a href="#">
								<span>Link</span>
							</a>
							<i class="fa fa-times"></i>
						</li>
						<li>
							<a href="#">
								<span>Link</span>
							</a>
							<i class="fa fa-times"></i>
						</li>
						<li>
							<a href="#">
								<span>Link</span>
							</a>
							<i class="fa fa-times"></i>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="fl-user-voice fl-user-voice-position">
		<a href="#">
			<i class="fa fa-bullhorn pull-left"></i>
			Suggest a Feature
		</a>
	</div>

</body>
</html>
